<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="URL To">
  <meta property="og:description" content="URLs shortener for Lazy and Smart People ☂️">
  <meta property="og:image" content="https://www.urlto.info/logo_urltov2.png">
  <meta property="og:url" content="https://www.urlto.info">
  <meta name="twitter:card" content="summary_large_image">
  
  <title>URL To</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
  <header>
    <!-- <img class="logo" style="height: 200PX;" src="https://wallpapercave.com/wp/wp6412235.png"> -->
    <img class="logo" style="height: 200PX;" src="logo_urltov2.png">
  </header>

  <script>
  function copyLink() {
    let copyText = document.getElementById("copyText") 

    var selection = window.getSelection();

    var range = document.createRange();

    range.selectNodeContents(copyText);

    selection.removeAllRanges();

    selection.addRange(range);

    document.execCommand('copy'); 
  }
  </script>
  <main id="app">
    <h1 class="txt">URLs shortener for Lazy and Smart People ☂️</h1>

    <form class="form" v-if="formVisible" @submit.prevent="createUrl()">
      
      <div v-if="error" class="error">
        {{error}}
      </div>
      <input class="input" type="text" v-model="url" name="url" id="url" placeholder="Enter a URL">
      <input class="input" type="text" v-model="slug" name="slug" id="slug" placeholder="Enter a string">
      <button type="submit" class="create">create</button>
    </form>
    <div v-if="created">
      <p class="created">Your short url is: <a id="copyText" :href="created">{{created}}</a></p>
      <button onclick="copyLink()">Copy link</button>
      <br>
      <img :src= "qrcode" />   
      
    </div>
    
    <div class="footer-bottom">
      <div class="row">
          <div class="col-sm-4">
              <a href="">API documentation</a>
          </div>
          <div class="col-sm-8">
              <h3>URLTo is a simple smart shortener URL built for developers, by developers</h3>
          </div>
      </div>
  </div>
    

  </main>
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
