<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encurta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img class="logo" style="height: 500PX;" src="https://wallpapercave.com/wp/wp6412235.png">
  </header>

  <script>
  function copyLink() {
    let copyText = document.getElementById("copyText") 

    var selection = window.getSelection();

    var range = document.createRange();

    range.selectNodeContents(copyText);

    selection.removeAllRanges();

    selection.addRange(range);

    document.execCommand('copy'); 
  }
  </script>
  <main id="app">
    <form class="form" v-if="formVisible" @submit.prevent="createUrl()">
      <div v-if="error" class="error">
        {{error}}
      </div>
      <input class="input" type="text" v-model="url" name="url" id="url" placeholder="enter a url">
      <input class="input" type="text" v-model="slug" name="slug" id="slug" placeholder="enter a string">
      <button type="submit" class="create">create</button>
    </form>
    <div v-if="created">
      <p class="created">Your short url is: <a id="myInput" :href="created">{{created}}</a></p>
      <span id="copyText">{{created}}</span>
      <button onclick="copyLink()">Copy link</button>
    </div>
    


  </main>
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
